<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AI WebP Converter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #controls {
      margin-bottom: 1rem;
    }
    #fileSelect {
      padding: 8px 12px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #fileSelect:hover {
      background: #45a047;
    }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #777;
    }
    #drop-area.dragover {
      border-color: #4caf50;
      color: #4caf50;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      background: #fafafa;
    }
    .card img {
      max-width: 100%;
    }
    .card button {
      margin-top: 8px;
      padding: 6px 8px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .card button:hover {
      background: #1976d2;
    }
    .card input[type="range"] {
      width: 100%;
    }
    .size {
      font-size: 0.85rem;
      margin-top: 4px;
    }
    #convertAll,
    #downloadAll {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #convertAll {
      background: #3f51b5;
    }
    #downloadAll {
      background: #9c27b0;
    }
  </style>
</head>
<body>
  <h1>Conversor a WebP con IA</h1>
  <div id="controls">
    <button id="fileSelect">Seleccionar imágenes</button>
    <input type="file" id="fileElem" accept="image/*" multiple style="display:none" />
    <label for="targetSize">objetivo de peso (KB)</label>
    <input type="number" id="targetSize" placeholder="Ej. 150" />
  </div>
  <div id="drop-area">
    Arrastra y suelta imágenes aquí o usa el botón de arriba.
  </div>
  <div class="preview" id="preview"></div>
  <button id="convertAll">Convertir todas</button>
  <button id="downloadAll">Descargar todo</button>
  <script src="app.js"></script>
</body>
</html>
